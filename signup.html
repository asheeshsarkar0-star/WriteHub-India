<!DOCTYPE html>
<html lang="en">
<head>
<title>Signup - WriteHub India</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<div class="max-w-md mx-auto mt-24 bg-white shadow-xl p-8 rounded-xl">
  <h1 class="text-3xl font-bold text-center mb-4">Create Account</h1>

  <input class="w-full border p-3 rounded mt-4" placeholder="Name">
  <input class="w-full border p-3 rounded mt-4" type="email" placeholder="Email">
  <input class="w-full border p-3 rounded mt-4" type="password" placeholder="Password">

  <button class="w-full bg-blue-700 text-white p-3 mt-6 rounded font-semibold">Signup</button>

  <p class="mt-4 text-center text-gray-700">
    Already have an account? <a href="login.html" class="text-blue-700">Login</a>
  </p>
</div>

</body>
</html>
