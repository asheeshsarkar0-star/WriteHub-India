<!DOCTYPE html>
<html lang="en">
<head>
<title>Dashboard - WriteHub India</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<div class="max-w-4xl mx-auto mt-20 bg-white p-8 shadow-xl rounded-xl">
  <h1 class="text-4xl font-bold">Your Dashboard</h1>
  <p class="text-gray-600 mt-2">Manage your stories and profile.</p>

  <div class="grid md:grid-cols-3 gap-6 mt-10">

    <div class="bg-blue-600 text-white p-6 rounded-xl shadow">
      <h2 class="text-3xl font-bold">0</h2>
      <p>Total Stories</p>
    </div>

    <div class="bg-indigo-600 text-white p-6 rounded-xl shadow">
      <h2 class="text-3xl font-bold">0</h2>
      <p>Total Likes</p>
    </div>

    <div class="bg-purple-600 text-white p-6 rounded-xl shadow">
      <h2 class="text-3xl font-bold">0</h2>
      <p>Followers</p>
    </div>

  </div>
</div>

</body>
</html>
